<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Licenciado</title>
    <link rel="stylesheet" th:href="@{/css/administrador/asociados.css}">
    <link rel="stylesheet" th:href="@{/css/administrador/editarAsociados.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
        <!-- Encabezado -->
    <header>
        <div class="logo">
            <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/logo-DbCUTgkCSOp0ghpyog4u3NyoHP8UKN.png" alt="Logo Fuerza Aérea del Perú">
            <h1>Deportes FAP</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Partidos</a></li>
                <li><a href="#">Jugadores</a></li>
                <li><a href="#">Noticias</a></li>
                <li><a href="#">Contactanos</a></li>
                <li><a href="#">Inscribir</a></li>
            </ul>
        </nav>
    </header>
        <!-- Pestañas -->
    <div class="tabs">
        <div class="tab" style="color:#3a0065;"><b>Usuarios</b></div>
        <div class="tab active">Editar</div>
    </div>
    
    <!-- Contenido principal -->
    <div class="container">
        <div class="header-actions">
            <h2>Licenciados</h2>
        </div>
    <div class="form-container">
        <form action="#" th:action="@{/actualizarlicenciado}" th:object="${licenciado}" method="post">
            <input type="hidden" th:field="*{licId}"/> <!-- Campo oculto para el ID -->
            
            <div class="form-group">
                <label for="nombre">Nombres:</label>
                <input type="text" id="nombre" th:field="*{licNombre}" required>
            </div>
            <div class="form-group">
                <label for="nombre">Apellidos:</label>
                <input type="text" id="nombre" th:field="*{licApellido}" required>
            </div>
            <div class="form-group">
                <label for="nombre">DNI:</label>
                <input type="text" id="nombre" th:field="*{licDni}" required>
            </div>
            <div class="form-group">
                <label for="nombre">Numero de Telefono:</label>
                <input type="text" id="nombre" th:field="*{licTelefono}" required>
            </div>
            <div class="form-group">
                <label for="nombre">Correo Electronico:</label>
                <input type="text" id="nombre" th:field="*{licCorreo}" required>
            </div>
            <div class="form-group">
                <label for="nombre">Fecha de Nacimiento:</label><br>
                <input type="date" id="nombre" th:field="*{licFechaNacimiento}" required>
            </div>

            <div class="form-group">
                <label for="decada">Decada:</label>
                <select id="decada" th:field="*{decada.decId}" required>
                    <option th:each="decada : ${decadas}" th:value="${decada.decId}" th:text="${decada.anioInicio}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="tipo">Tipo:</label>
                <select id="tipo" th:field="*{tipo.tipoId}" required>
                    <option th:each="tipo : ${tipos}" th:value="${tipo.tipoId}" th:text="${tipo.tipoNombre}"></option>
                </select>
            </div>
            <button type="submit">Actualizar</button>
        </form>
        <a href="/registrolicenciado">Volver a la lista de Licenciados</a>
    </div>
</body>
</html>
